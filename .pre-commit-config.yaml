# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
    -   id: check-yaml
    -   id: check-json
    -   id: pretty-format-json
        exclude: "smartsrx.json"
        args: ['--autofix']
        exclude_types: [jupyter]
    -   id: check-added-large-files
        exclude: "docs/"
    -   id: check-merge-conflict
-   repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        require_serial: true
        args: ["--profile", "black", "--line-length", "120"]
        stages: [pre-commit]
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
        args: ["--line-length", "120"]
        stages: [pre-commit]
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
        args: ["--ignore-paths", "^tests/.*$", "--max-line-length", "120", "--max-positional-arguments", "8", "--max-args", "8"]
        stages: [pre-commit]
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        require_serial: true
        args: ["--ignore-missing-imports", "--show-error-codes", "--implicit-optional", "--install-types", "--non-interactive", "--check-untyped-defs", "--follow-imports", "skip", "--exclude", "tests/"]
        stages: [pre-commit]
